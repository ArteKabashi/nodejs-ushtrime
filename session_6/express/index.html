<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <title>Express</title>
  <body>
    <h1>Hello from Express</h1>
    <input id="shortName" type="text" />
    <button id="clickMe">Press me</button>
    <h2 id="fullName"></h2>

    <script>
      document.querySelector("#clickMe").addEventListener("click", makeReq);

      async function makeReq() {
        const shortName = document.querySelector("#shortName").value;
        const res = await fetch(`/api/${shortName}`);
        const data = await res.json();
        console.log(data);
      }
    </script>
  </body>
</html>
